<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1" />
<title>Login</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
<!-- Optional theme -->
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous" />
</head>
<body>
    <div th:if="${param.error}">Private Key e/ou Pubic Key estão inválidos.</div>
    <div th:if="${param.logout}">You have been logged out.</div>
    <div class="container droppedHover" style="width:50%; text-align: center;">
        <form th:action="@{/login}" method="post" class="form-signin" role="form">
            <h2 class="form-signin-heading" contenteditable="false"><b>Dados de acesso</b></h2>
            <input type="text" class="form-control" name="username" placeholder="private_key" required="true"
                autofocus="true" contenteditable="false" /> 
                <br/>
            <input name="password" type="text" class="form-control" placeholder="public_key" required="true"
                autofocus="true" contenteditable="false" />
                <br/>
            <button class="btn btn-lg btn-primary" type="submit">Acessar</button>
        </form>
    </div>
</body>
</html>
